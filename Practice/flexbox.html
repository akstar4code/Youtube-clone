<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box</title>
</head>

<body>
    <div style="display: flex;
                flex-direction: row;
                ">
        <div style="background-color: black; color: aliceblue;;">Div1</div>
        <div style="background-color: aqua;">Div2</div>
    </div>

    <div style="display: flex;
                flex-direction: row;
                margin-top: 20px;
                ">
        <div style="background-color: black; color: aliceblue; width: 100px;">100px</div>
        <div style="background-color: aqua; flex: 1;">Div2</div>
    </div>

    <div style="display: flex;
                flex-direction: row;
                margin-top: 20px;
                ">
        <div style="background-color: black; color: aliceblue; width: 100px;">flex1</div>
        <div style="background-color: aqua; flex: 2;">flex2</div>
        <div style="background-color: blueviolet; flex: 1;">flex3</div>
    </div>

    <div style="display: flex;
                flex-direction: row;
                justify-content: center;
                margin-top: 20px;
                height: 70px;
                border-width: 1px;
                border-style: solid;
                border-color: grey;

                ">
        <div style="background-color: black; color: aliceblue; width: 100px;">flex1-100px</div>
        <div style="background-color: aqua; width: 100px;">flex2-100px</div>
        <div style="background-color: blueviolet; width: 100px;">flex3-100px</div>
    </div>


    <div style="display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: grey;

    ">
        <div style="background-color: black; color: aliceblue; width: 100px;">flex1-100px</div>
        <div style="background-color: aqua; width: 100px;">flex2-100px</div>
        <div style="background-color: blueviolet; width: 100px;">flex3-100px</div>
    </div>




</body>

</html>
