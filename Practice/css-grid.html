<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Grid</title>
</head>

<body>
    <div style="display: grid; grid-template-columns: 100px 100px;">
        <div style="background-color: green; ">Div1</div>
        <div style="background-color: aqua;">Div2</div>
    </div>

    <div style="margin-top:10px; display: grid; grid-template-columns: 100px 100px 200px;">
        <div style="background-color: green; ">100px</div>
        <div style="background-color: aqua;">100px</div>
        <div style="background-color: rgb(5, 27, 27);">300px</div>
    </div>

    <div style="margin-top:10px; display: grid; grid-template-columns: 100px 1fr;">
        <div style="background-color: green; ">100px</div>
        <div style="background-color: aqua;">100px</div>
    </div>
    <div style="margin-top:10px; display: grid; grid-template-columns: 100px 1fr 1fr;">
        <div style="background-color: green; ">100px</div>
        <div style="background-color: aqua;">100px</div>
        <div style="background-color: rgb(5, 27, 27);">300px</div>
    </div>
    <div style="margin-top:10px; display: grid; grid-template-columns: 100px 1fr 2fr;">
        <div style="background-color: green; ">100px</div>
        <div style="background-color: aqua;">100px</div>
        <div style="background-color: rgb(5, 27, 27);">300px</div>
    </div>
    <div style="margin-top:10px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 20px;">
        <div style="background-color: green; height: 200px;">100px</div>
        <div style="background-color: aqua; height: 200px">100px</div>
        <div style="background-color: rgb(5, 27, 27); height: 200px">100px</div>
        <div style="background-color: rgb(49, 87, 49); height: 200px;">100px</div>
        <div style="background-color: rgb(24, 38, 38); height: 200px">100px</div>
        <div style="background-color: rgb(15, 202, 202); height: 200px">100px</div>
    </div>

</body>

</html>
